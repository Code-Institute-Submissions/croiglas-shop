{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div id="homepage-carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#homepage-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#homepage-carousel" data-slide-to="1"></li>
		<li data-target="#homepage-carousel" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<a href="#">
				<img src="{% static 'img/carousel-men.jpg' %}" alt="Mens Fashion">
            </a>
            <div class="carousel-caption">
                <h1>Men</h1>
                <a href="#" class="btn btn-default">Shop Men</a>
                <a href="#" class="btn btn-default">Shop Women</a>
            </div>
		</div>
		<div class="item">
			<a href="#">
				<img src="{% static 'img/carousel-women.jpg' %}" alt="Womens Fashion">
            </a>
            <div class="carousel-caption">
                <h1>Women</h1>
                <a href="#" class="btn btn-default">Shop Men</a>
                <a href="#" class="btn btn-default">Shop Women</a>
            </div>
		</div>
		<div class="item">
			<a href="#">
				<img src="{% static 'img/carousel-sale.jpg' %}" alt="Sale Items">
            </a>
            <div class="carousel-caption">
                <h1>Discount</h1>
                <a href="#" class="btn btn-default">Shop Men</a>
                <a href="#" class="btn btn-default">Shop Women</a>
            </div>
        </div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#homepage-carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#homepage-carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

{% endblock %}
