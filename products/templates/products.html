{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for product in products %}
    <a href="#" class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-3 display panel panel-default product-card">
        <!-- <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-3 display panel panel-default"> -->
            <div class="panel-body">
                <div class="product-image" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
            
            <div class="product-vitals">
                <div class="text-centered heavy">{{ product.title }}</div>
                <div class="text-centered light">{{ product.get_size_display }}</div>
                <div class="text-centered heavy">â‚¬ {{ product.price }}</div>
            </div>
                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" value="1" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
        <!-- </div> -->
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
